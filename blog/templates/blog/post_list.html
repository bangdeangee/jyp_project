{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="height: auto; width: 100%; border:1px solid gold;">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
